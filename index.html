<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Weatherio</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav>
    <div class="logo-container">
      <img src="./cloud.png" alt="" class="weather-logo">
      <h1>Weatherio</h1>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Enter City name" class="search-bar">
      <button class="search-button">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em"
          width="1em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg>
      </button>
    </div>
    <button class="user-location"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="4"></circle><path d="M13,4.069V2h-2v2.069C7.389,4.522,4.523,7.389,4.069,11H2v2h2.069c0.454,3.611,3.319,6.478,6.931,6.931V22h2v-2.069 c3.611-0.453,6.478-3.319,6.931-6.931H22v-2h-2.069C19.478,7.389,16.611,4.522,13,4.069z M12,18c-3.309,0-6-2.691-6-6s2.691-6,6-6 s6,2.691,6,6S15.309,18,12,18z"></path></svg></button>
  </nav>
  <div class="weather-data blank">
    <div class="current-container">
      <div class="details">
        <div class="details-container">
          <h2 class="city"></h2>
          <h4 class="date"></h4>
          <h6 class="temp"></h6>
          <h6 class="humidity"></h6>
          <h6 class="wind"></h6>
        </div>
        <div class="description-container">
          <img src="" alt="" class="icon">
          <h6 class="description"></h6>
        </div>
      </div>
    </div>
    <div class="forecast-container">
      <h3>Forecast</h4>
        <div class="cards-container">
          <ul class="weather-cards"></ul>
        </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
